<div class="existing-model-page">
  <div class="existing-model-title">Use a model you created before</div>
  <div class="existing-model-subtitle">Choose your model:</div>
  <div class="existing-model-table-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. bedroom"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Room name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Room name</th>
          <td mat-cell *matCellDef="let recording">
            {{
              recording.name === null || recording.name === "undefined"
                ? "-"
                : recording.name
            }}
          </td>
        </ng-container>

        <!-- Action description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Action description
          </th>
          <td mat-cell *matCellDef="let recording">
            {{ recording.description === null ? "-" : recording.description }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
