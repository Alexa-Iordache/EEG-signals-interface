<h1 mat-dialog-title>{{ translations?.saveRecordingModal?.title }}</h1>
<div mat-dialog-content class="save-recording-modal-content">
  {{ translations?.saveRecordingModal?.subtitle }}
  <mat-form-field>
    <mat-label>{{ translations?.saveRecordingModal?.room_name }}</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="roomNameText"
      name="roomNameText"
      (input)="checkForDuplicates()"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ translations?.saveRecordingModal?.description }}</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="descriptionText"
      name="descriptionText"
      (input)="checkForDuplicates()"
    />
  </mat-form-field>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
<div mat-dialog-actions class="footer-container">
  <button mat-button mat-dialog-close mcdkFocusInitial (click)="onNoClick()">
    {{ translations?.saveRecordingModal?.no }}
  </button>
  <button
    mat-button
    mat-dialog-close
    [disabled]="descriptionText === '' || roomNameText === '' || saveDisabled"
    (click)="onYesClick()"
  >
  {{ translations?.saveRecordingModal?.yes }}
  </button>
</div>
