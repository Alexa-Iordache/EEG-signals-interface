<h1 mat-dialog-title>Save recording</h1>
<!-- <div mat-dialog-content>Do you want to save this recording?</div> -->
<div mat-dialog-content class="save-recording-modal-content">
  Give a description for this board:
  <mat-form-field>
    <mat-label>Room name</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="roomNameText"
      name="roomNameText"
      (input)="checkForDuplicates()"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="descriptionText"
      name="descriptionText"
      (input)="checkForDuplicates()"
    />
  </mat-form-field>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
<div mat-dialog-actions class="footer-container">
  <button mat-button mat-dialog-close mcdkFocusInitial (click)="onNoClick()">
    Don't save
  </button>
  <button
    mat-button
    mat-dialog-close
    [disabled]="descriptionText === '' || roomNameText === '' || saveDisabled"
    (click)="onYesClick()"
  >
    Save
  </button>
</div>
