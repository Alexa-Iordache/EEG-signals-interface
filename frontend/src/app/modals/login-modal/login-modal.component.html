<div class="login-modal-main-container">
  <h1 mat-dialog-title class="change-color">Welcome!</h1>
  <div mat-dialog-content>
    <p class="change-color">Please enter your username and password</p>
    <div class="input-fields">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="data.username"
          (ngModelChange)="checkIfLoginButtonShouldBeEnabled()"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="data.password"
          (ngModelChange)="checkIfLoginButtonShouldBeEnabled()"
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="change-color" (click)="onNoClick()">
      Cancel
    </button>
    <button
      mat-raised-button
      class="login-button change-color"
      [class.disabled]="isLoginButtonDisabled"
      [mat-dialog-close]="data"
      [disabled]="isLoginButtonDisabled"
    >
      Login
    </button>
  </div>
</div>
