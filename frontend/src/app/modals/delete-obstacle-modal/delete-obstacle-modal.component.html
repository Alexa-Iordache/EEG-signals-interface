<h1 mat-dialog-title>Delete element</h1>
<div mat-dialog-content>Do you want to delete this element?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close mcdkFocusInitial (click)="onNoClick()">
    No
  </button>
  <button mat-button mat-dialog-close (click)="onYesClick()">Yes</button>
</div>
