<h1 mat-dialog-title>{{ translations?.deleteRecordingModal?.title }}</h1>
<div mat-dialog-content>{{ translations?.deleteRecordingModal?.subtitle }}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onNoClick()">
    {{ translations?.deleteRecordingModal?.no }}
  </button>
  <button mat-button mat-dialog-close (click)="onYesClick()">
    {{ translations?.deleteRecordingModal?.yes }}
  </button>
</div>
