<h1 mat-dialog-title>Delete recording</h1>
<div mat-dialog-content>Would you like to delete '{{ data.name }}' recording?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onNoClick()">
    No
  </button>
  <button mat-button mat-dialog-close (click)="onYesClick()">Yes</button>
</div>
