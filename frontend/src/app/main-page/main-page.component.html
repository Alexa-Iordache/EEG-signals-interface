<div class="main-page">
  <app-sidebard [mainPage]="true" class="navbar-icons"></app-sidebard>

  <div class="main-container">
    <div class="main-container-text">
      <div class="title">{{ translations?.mainPage?.welcome }}</div>
      <div class="subtitle">{{ translations?.mainPage?.subtitle }}</div>
      <div class="description">{{ translations?.mainPage?.description }}</div>
    </div>
  </div>

  <div class="footer-container">
    <div class="button-and-text first">
      <button
        mat-button
        color="accent"
        class="menu-button"
        (click)="configuration()"
      >
        {{ translations?.mainPage?.configuration.title }}
      </button>
      <div class="menu-text">
        {{ translations?.mainPage?.configuration.description }}
      </div>
    </div>
    <div class="button-and-text second">
      <button
        mat-button
        color="accent"
        class="menu-button"
        (click)="trainModel()"
      >
        {{ translations?.mainPage?.trainModel.title }}
      </button>
      <div class="menu-text">
        {{ translations?.mainPage?.trainModel.description }}
      </div>
    </div>
    <div class="button-and-text third">
      <button
        mat-button
        color="accent"
        class="menu-button"
        (click)="useModel()"
      >
        {{ translations?.mainPage?.useModel.title }}
      </button>
      <div class="menu-text">
        {{ translations?.mainPage?.useModel.description }}
      </div>
    </div>
  </div>
</div>
