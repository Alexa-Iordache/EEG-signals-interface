<div class="main-page">
  <div class="navbar-icons">
    <button mat-icon-button (click)="showProfile()">
      <mat-icon>person</mat-icon>
    </button>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="form-field-button"
    >
      <mat-icon>language</mat-icon>
    </button>
    <button mat-icon-button (click)="exitButton()">
      <mat-icon>exit_to_app</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        (click)="changeLanguage('ro')"
        [disabled]="translationService.getCurrentLang() === 'ro'"
      >
        {{ translations?.mainPage.menu.romanian }}
      </button>
      <button
        mat-menu-item
        (click)="changeLanguage('en')"
        [disabled]="translationService.getCurrentLang() === 'en'"
      >
        {{ translations?.mainPage.menu.english }}
      </button>
    </mat-menu>
  </div>

  <div class="main-container">
    <div class="main-container-text">
      <div class="title">{{ translations?.mainPage.welcome }}</div>
      <div class="subtitle">{{ translations?.mainPage.subtitle }}</div>
      <div class="description">{{ translations?.mainPage.description }}</div>
    </div>
  </div>

  <div class="footer-container">
    <div class="button-and-text first">
      <button
        mat-button
        color="accent"
        class="menu-button"
        (click)="configuration()"
      >
        {{ translations?.mainPage.configuration.title }}
      </button>
      <div class="menu-text">
        {{ translations?.mainPage.configuration.description }}
      </div>
    </div>
    <div class="button-and-text second">
      <button
        mat-button
        color="accent"
        class="menu-button"
        (click)="trainModel()"
      >
        {{ translations?.mainPage.trainModel.title }}
      </button>
      <div class="menu-text">
        {{ translations?.mainPage.trainModel.description }}
      </div>
    </div>
    <div class="button-and-text third">
      <button
        mat-button
        color="accent"
        class="menu-button"
        (click)="useModel()"
      >
        {{ translations?.mainPage.useModel.title }}
      </button>
      <div class="menu-text">
        {{ translations?.mainPage.useModel.description }}
      </div>
    </div>
  </div>
</div>
