<div class="main-page">
  <div class="white_container">
    <div class="navbar">
      <div class="navbar_text">
        <div class="navbar_text_first">Welcome to</div>
        <div class="navbar_text_second">EEG Signals</div>
      </div>

      <div class="navbar_exit-icon" (click)="exitButton()">
        <mat-icon>exit_to_app</mat-icon>
      </div>
    </div>
    <div class="main-page_top-part">
      <div class="main-page_menu-container">
        <button
          [ngClass]="{ enabledButton: !isDisabled, disabledButton: isDisabled }"
          [disabled]="isDisabled"
          mat-raised-button
          color="accent"
          class="menu-button"
          (click)="antrenareModel()"
        >
          Antrenare model
        </button>
        <button
          [ngClass]="{ enabledButton: !isDisabled, disabledButton: isDisabled }"
          [disabled]="isDisabled"
          mat-raised-button
          color="accent"
          class="menu-button"
          (click)="
            utilizareModel();
          "
        >
          Utilizare model existent
        </button>
      </div>

      <div class="main-page_photo-container"></div>
    </div>

    <div class="main-page_bottom-part">
      <div class="parameters-containter"></div>

      <div class="bottom_containers"></div>
    </div>
  </div>
</div>
